<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>

<body class="page">
  <header class="header">
    <section class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="info__text more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
  </header>

  <main>
    <div class="main-page">
      <section class="new-item"></section>
        <label for="new-task">Add Item</label>
          <div class="task-wrapper">
            <input class="task" id="new-task" type="text">
            <button class="button">Add</button>
          </div>

    <section class="section-todo">
      <h3>Todo</h3>
        <ul class="incomplete-tasks">
          <li class="todo-item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="delete-btn">
            </button>
          </li>

          <li class="todo-item edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg" alt="delete-btn">
            </button>
          </li>
        </ul>
      </section>
  

    <section class="section-completed">
      <h3>Completed</h3>
      <ul class="completed-tasks">
        <li class="todo-item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="delete-btn">
          </button>
        </li>
      </ul>
    </section>
  </div>
</main>
<script src="app.js"></script>
</body>
</html>
