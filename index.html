<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
  <title>Todo App</title>
</head>

<body class="page">
  <header>
    <div class="intro">
      <img class="intro__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class="intro__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>
  <main>
    <div class="main-page">

      <section class="section-add">
          <label for="new-task">Add Item</label>
            <div class="section-add__wrapper">
              <input class="task" id="new-task" type="text">
              <button class="button">Add</button>
            </div>
      </section>

      <section class="section-todo">
        <h1>Todo List</h1>
        <ul id="incomplete-tasks">
            <li>
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task">
              <button class="button edit">Edit</button>
              <button class="button delete"><img src="./remove.svg" alt="delete"></button>
            </li>
            <li class="edit-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="button edit">Save</button>
              <button class="button delete"><img src="./remove.svg" alt="delete"></button>
            </li>
        </ul>
      </section>

      <section class="section-completed">
        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the doctor</label>
              <input type="text" class="task">
              <button class="button edit">Edit</button>
              <button class="button delete"><img src="./remove.svg" alt="delete"></button>
            </li>
        </ul>
      </section>
    </div>
  </main>
<script src="app.js"></script>
</body>
</html>
