<!DOCTYPE html>
<head><title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <section class="info">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>

  <section class="main-page">
      <label for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="button">Add</button>
      </div>
  <h3>Todo</h3>
  <section class="section-todo">
    <ul id="incomplete-tasks">
      <li class="todo-item">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" alt="delete-btn">
        </button>
      </li>

      <li class="todo-item edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img src="./remove.svg" alt="delete-btn">
        </button>
      </li>
    </ul>
  </section>
  

  <section class="section-completed">
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="todo-item">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" alt="delete-btn">
        </button>
      </li>
    </ul>
  </section>

<script src="app.js"></script>
</body>
</html>
